{% extends "layout/appLayout.html" %}

{% block title %}Company Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Company</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/admin/company-store">
                            <div class="form-group">
                                <label class="small mb-1" for="users">User</label>
                                <select class="form-control" name="user_id" id="users"required>
                                    <option value="">Choose a user</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Company name: </label>
                                <input class="form-control py-4" name="company_name" type="text" placeholder="Enter company name" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Company contact email: </label>
                                <input class="form-control py-4" name="contact_email" type="email" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Phone number: </label>
                                <input class="form-control py-4" name="phone_numbers" type="text" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Description: </label>
                                <textarea class="form-control py-4" name="description"type="text" placeholder="Company desciption"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Company website: </label>
                                <input class="form-control py-4" name="website" type="text" placeholder="Company website link" />
                            </div>
                            <input class="btn btn-primary" value="Create Company" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
