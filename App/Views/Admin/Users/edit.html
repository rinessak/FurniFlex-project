{% extends "/layout/appLayout.html" %}
{% block title %} Edit User {% endblock %}

{% block content %}

<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit User</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/admin/user-update">
                            <input type="hidden" name="id" value="{{ user.id }}">
                            <div class="form-group">
                                <label class="small mb-1" >Userame: </label>
                                <input class="form-control py-4" name="username"type="text" value="{{ user.username }}" placeholder="Enter username" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" >Email: </label>
                                <input class="form-control py-4" value="{{ user.email }}" name="email" type="text" placeholder="Enter email "/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Password :</label>
                                <input class="form-control py-4" value="{{ user.password }}" name="password" type="text" placeholder="Enter password"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Role: </label>
                                <select class="form-control" name="role" required>
                                    <option value="">Choose role</option>
                                    <option value="company" {% if user.role == 'company' %}selected{% endif %}>Company</option>                                    
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>                                
                                </select>
                            </div>    
                            <input class="btn btn-primary"  id="update" value="Edit user" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>



{% endblock %}
