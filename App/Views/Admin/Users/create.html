{% extends "layout/appLayout.html" %}

{% block title %}User Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add User</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/admin/user-store">
                            <div class="form-group">
                                <label class="small mb-1">Username: </label>
                                <input class="form-control py-4" name="username" type="text" placeholder="Enter username"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="email">Email: </label>
                                <input class="form-control py-4" name="email" id="email" type="text" placeholder="Enter email"/>
                            </div>    
                            <div class="form-group" id="password-box">
                                <label class="small mb-1" for="password">Password: </label>
                                <input class="form-control py-4" name="password" id="password" type="text" placeholder="Enter password"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="role">Roli: </label>
                                <select class="form-control" name="role" id="role" required>
                                    <option value="">Choose Role</option>
                                    <option value="company" {% if user.role == 'company' %}selected{% endif %}>Company</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                </select>
                            </div>
                            <input class="btn btn-primary" id="create" value="Create" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
