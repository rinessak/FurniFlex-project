{% extends "/layout/appLayout.html" %}

{% block title %}Company Location Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-3">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Company Location</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/admin/companyLocation-store">
                            <div class="form-group">
                                <label class="small mb-1" for="companies">Company</label>
                                <select class="form-control" name="company_id" id="companies"required>
                                    <option value="">Choose a company</option>
                                    {% for company in companies %}
                                    <option value="{{ company.id }}">{{ company.company_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Address: </label>
                                <input class="form-control py-4" name="address" type="text" placeholder="Enter address"/>
                            </div>
                            <input class="btn btn-primary" id="login" value="Create" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
